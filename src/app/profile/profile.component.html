<!-- Highlight Card -->
  <div class="highlight-card profile modal-content text-left">
    <img class="card-img-top img-circle profile-pic" src="{{this.profilePicSrc}}">
    <div class="card-body">

      <div class="container-fluid ">

        <h1 class="card-title"> {{this.fullName}} </h1>
        <h2 class="card-title"> {{this.occupations[0]}} </h2>
        <h2 class="card-title"> {{this.occupations[1]}} </h2>
        <h2 class="card-title"> {{this.occupations[2]}} </h2>


        <br>
        <div class="col-lg-10">
          <button [ngClass]="'btn btn-primary'"
                  type="submit"
                  (click)="submit()">
            My Website
          </button>
        </div>
        <br>
        <br>

        <div class="col-lg-10">
          <button [ngClass]="'btn btn-primary'"
                  type="submit"
                  (click)="submit()">
            My Blog
          </button>
        </div>


        <app-social-media-links class = "modal-footer"></app-social-media-links>

      </div>
    </div>
  </div>
